<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sinuu ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffccf9, #fff1e6);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-size: 3em;
      animation: pulse 2s infinite;
      text-shadow: 2px 2px 5px #fff;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: pink;
      animation: float 6s infinite ease-in;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #888;
      transform: translateX(-50%);
    }

    .yellow { background: #ffff88; }
    .pink { background: #ff85c1; }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .cat {
      position: absolute;
      width: 100px;
      animation: bounce 2s infinite ease-in-out;
    }

    .cat1 { bottom: 0; left: 10%; }
    .cat2 { bottom: 0; right: 10%; }
    .cat3 { bottom: 0; left: 45%; animation-delay: 1s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Sinuu ðŸŽ‚</h1>

  <!-- Balloons -->
  <div class="balloon pink" style="left: 15%; animation-delay: 0s;"></div>
  <div class="balloon yellow" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon pink" style="left: 50%; animation-delay: 1s;"></div>
  <div class="balloon yellow" style="left: 70%; animation-delay: 3s;"></div>
  <div class="balloon pink" style="left: 85%; animation-delay: 1.5s;"></div>

  <!-- Cats -->
  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="cat cat1" alt="cat1" />
  <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" class="cat cat2" alt="cat2" />
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="cat cat3" alt="cat3" />
</body>
</html>
